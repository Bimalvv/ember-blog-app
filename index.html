<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Ember Starter Kit</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
</head>

<body>
	<script type="text/x-handlebars">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="#">Blogger</a>
				<ul class="nav">
					<li>{{#link-to 'posts'}}Posts{{/link-to}}
					</li>
					<li>{{#link-to 'about'}}About{{/link-to}}
					</li>
				</ul>
			</div>
		</div>
		<!-- Main region for loading view -->
		{{outlet}}
	</script>

	<script type="text/x-handlebars" id="posts">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<table class="table">
						<thead>
							<tr>
								<th>Recent Posts</th>
							</tr>
						</thead>
						{{#each}}
						<tr>
							<td>
								{{title}}
								<small class="muted">by {{author.name}}</small>
							</td>
						</tr>
						{{/each}}
					</table>
				</div>
				<div class="span9">
					{{outlet}}
				</div>
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="about">
		<div class="about">
			<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat. Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip ex ea commodo consequat. Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat, vel illum dolore eu feugiat nulla facilisis at vero eros et accumsan et iusto odio dignissim qui blandit praesent luptatum zzril delenit augue duis dolore te feugait nulla facilisi.</p>
		</div>
	</script>

	<script src="js/libs/jquery-1.10.2.js"></script>
	<script src="js/libs/ember-template-compiler-1.10.0.js"></script>
	<script src="js/libs/ember-1.10.0.debug.js"></script>
	<script src="js/libs/bootstrap/bootstrap.js"></script>
	<script src="js/libs/moment.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
	<script src="js/app.js"></script>
	<!-- to activate the test runner, add the "?test" query string parameter -->
	<script src="tests/runner.js"></script>
</body>

</html>
